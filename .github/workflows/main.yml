name: Node.js CI with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Verifica o c√≥digo (Lint e Testes)
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x # Alinhado com o seu package.json
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm run test

  # Job 2: Verifica a imagem Docker
  docker-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: node-express-template:latest
